name: scom_bundle
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools python-dotenv nuitka
          python -m pip install -r requirements.txt

      - name: Get version from .env
        id: version
        shell: bash
        run: |
          VERSION=$(grep 'VERSION=' .env | cut -d '=' -f2 | tr -d "'\"")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          python setup.py build

      - name: Find generated package
        id: find_package
        shell: bash
        run: |
          if ls SCOM-*.zip 1> /dev/null 2>&1; then
            PACKAGE=$(ls SCOM-*.zip)
            echo "package_name=$PACKAGE" >> $GITHUB_ENV
          else
            echo "Error: Package file not found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.package_name }}
          asset_name: ${{ env.package_name }}
          asset_content_type: application/zip
          
