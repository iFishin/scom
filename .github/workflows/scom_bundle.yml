name: scom_bundle
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        run: echo "Step: Checkout code"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
        run: echo "Step: Setup Python"

      - name: Install dependencies
        run: |
          echo "Step: Install dependencies"
          python -m pip install --upgrade pip setuptools
          python -m pip install -r requirements.txt

      - name: Build package
        run: |
          echo "Step: Build package"
          python setup.py build

      - name: Find generated package
        id: find_package
        run: |
          echo "Step: Find generated package"
          PACKAGE=$(ls SCOM_*.zip)
          echo "package_name=$PACKAGE" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.package_name }}
          asset_name: ${{ env.package_name }}
          content_type: application/zip
        run: echo "Step: Upload to GitHub Release"
